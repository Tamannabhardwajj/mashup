<!DOCTYPE html>
<html>
<head>
    <title>Mashup Generator</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid gray;
            background: white;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        button {
            background: orange;
            padding: 8px;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Develop a web service for Mashup</h3>

    <form method="POST">
        Singer Name:
        <input type="text" name="singer" required>

        # of videos:
        <input type="number" name="num_videos" required>

        Duration of each video (sec):
        <input type="number" name="duration" required>

        Email Id:
        <input type="email" name="email" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
